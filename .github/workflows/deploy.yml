name: Deploy EventCatalog to GitHub Pages

on:
  push:
    branches: [ main ]

# Add permissions for the GITHUB_TOKEN at the job level
permissions:
  contents: write # This is crucial for pushing to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ddd-doc

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: fetches all history and branches

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './ddd-doc/package-lock.json'

      # Step 3: Install your project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the EventCatalog
      - name: Build
        run: npm run build

      # Step 5: Deploy ðŸš€
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the automatically provided token, NOT a personal access token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ddd-doc/out
          enable_jekyll: false
          # Force push to keep the gh-pages branch history clean
          force_orphan: true